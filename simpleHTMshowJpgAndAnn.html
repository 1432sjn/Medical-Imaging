<html>

<head>
  <title>CSS線條橢圓和文字的示例</title>
  <style>
    .oval {
      width: 300px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="oval">
    <p>109316129</p>
  </div>
  <input type="radio" id="r1" name="W" checked="true" onclick="changeImg()">W/L 300/1000 <br>
  <input type="radio" id="r2" name="W" onclick="changeImg()">W/L 600/1000 <br>
  <input type="radio" id="r3" name="W" onclick="changeImg()">W/L 1200/1000 <br>

  <div style="position: relative;">
    <img id="img1" src="C:\Users\sj856\Downloads\86269.jpg" width="512" height="512"
      style="position: absolute;  left: 0px; top:0px; z-index: 1;" />
    <svg width="512" height="512" style="position: absolute;  left: 0px; top:0px; z-index: 2;">
      <circle cx="260" cy="200" r="60" stroke="blue" stroke-width="7" fill="none" />
    </svg>

  </div>
</body>
<script type="text/javascript">

  function changeImg() {
    //  jpgDir/300-1000.PNG" 

    //  alert("aaa");
    if (document.getElementById("r1").checked == true) {
      document.getElementById("img1").src = "C:\\Users\\sj856\\Downloads\\86269.jpg"
      document.getElementById("img1").width = "300"
      document.getElementById("img1").height = "1000"
    }

    if (document.getElementById("r2").checked == true) {
      document.getElementById("img1").src = "C:\\Users\\sj856\\Downloads\\86269.jpg"
      document.getElementById("img1").width = "600"
      document.getElementById("img1").height = "1000"
    }

    if (document.getElementById("r3").checked == true) {
      document.getElementById("img1").src = "C:\\Users\\sj856\\Downloads\\86269.jpg"
      document.getElementById("img1").width = "1200"
      document.getElementById("img1").height = "1000"
    }

  }

</script>

</html>
